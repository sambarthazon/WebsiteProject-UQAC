{% extends "posts_div_draft.html" %}
{% block title %}{{username}}'s Posts{% endblock%}
{% block header %}

        <a href="{{url_for('views.posts', username=user.username)}}">
            <button type="button" class="btn btn-dark">My public posts</button>
        </a>
    </div>
{% endblock %}
{% block footer %}
    <div align="right">
        <a href="/home">
            <button type="button" class="btn btn-dark">Home</button>
        </a>
    </div>
{% endblock %}
