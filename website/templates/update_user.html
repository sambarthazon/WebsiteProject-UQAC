{% extends "base.html" %}
{% block title %}Update user{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h1 class="mt-5">Update user</h1>
    </div>
</div>

<form action="{{ url_for('users.update', user_id = user.id) }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="inputUsername" value="{{user.username}}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail" value="{{user.email}}">
    </div>
    <div class="mb-3">
        <label>Choose a role:</label>
        <br />
        <select name="role">
        {% if user.role == 'admin' %}
            <option value="admin">Admin</option>
            <option value="reader">Reader</option>
        {% else %}
            <option value="reader">Reader</option>
            <option value="admin">Admin</option>
        {% endif %}
        </select>
    </div>
    <div align="right">
        <a href="/users/list"><button type="button" class="btn btn-dark">Back</button></a>
        <button type="submit" class="btn btn-dark">Update</button>
    </div>
</form>

{% endblock %}
